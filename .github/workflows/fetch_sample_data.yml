name: Fetch sample data from WHO daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libx11-dev

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'  # Specify the R version you need

    - name: Install dependencies
      run: |
        install.packages(c("dplyr", "readr", "httr", "jsonlite",
          "purrr", "janitor", "glue", "tidyr"))
      shell: Rscript {0}

    - name: Set execute permission for R script
      run: chmod +x Scripts/fetch_who_indicator.R

    - name: Run R script
      run: Scripts/fetch_who_indicator.R  # Replace with your R script name

    - name: Upload WHO data
      uses: actions/upload-artifact@v4
      with:
        name: who_sample_data
        path: who_sample_data.csv